<div class="p-3"></div>

<div class="container my-5">
    <div class="card shadow border-0 bg-white">
        <div class="card-body">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="row g-3">

                <!-- Personal Information Section -->
                <div class="col-md-12">
                    <label for="first_name" class="form-label">
                        <h6>First Name</h6>
                    </label>
                    <input type="text" class="form-control" id="first_name" formControlName="first_name"
                        placeholder="First Name">
                    <div *ngIf="userForm.get('first_name')?.invalid && (userForm.get('first_name')?.touched || submitted)"
                        class="text-danger">
                        <div *ngIf="userForm.get('first_name')?.errors?.['required']">First name is required.</div>
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="last_name" class="form-label">
                        <h6>Last Name</h6>
                    </label>
                    <input type="text" class="form-control" id="last_name" formControlName="last_name"
                        placeholder="Last Name">
                    <div *ngIf="userForm.get('last_name')?.invalid && (userForm.get('last_name')?.touched || submitted)"
                        class="text-danger">
                        <div *ngIf="userForm.get('last_name')?.errors?.['required']">Last name is required.</div>
                    </div>
                </div>

                <!-- Address Section -->
                <div class="col-md-12">
                    <label for="address" class="form-label">
                        <h6>Address</h6>
                    </label>
                    <input type="text" class="form-control" id="address" formControlName="address"
                        placeholder="First Name">
                    <div *ngIf="userForm.get('address')?.invalid && (userForm.get('address')?.touched || submitted)"
                        class="text-danger">
                        <div *ngIf="userForm.get('address')?.errors?.['required']">Address is required.</div>
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div class="col-md-12">
                    <label for="email" class="form-label">
                        <h6>Email</h6>
                    </label>
                    <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                    <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.touched || submitted)"
                        class="text-danger">
                        <div *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</div>
                        <div *ngIf="userForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="phone" class="form-label">
                        <h6>Phone</h6>
                    </label>
                    <input type="tel" class="form-control" id="phone" formControlName="phone" placeholder="Phone">
                    <div *ngIf="userForm.get('phone')?.invalid && (userForm.get('phone')?.touched || submitted)"
                        class="text-danger">
                        <div *ngIf="userForm.get('phone')?.errors?.['required']">Phone is required.</div>
                        <div *ngIf="userForm.get('phone')?.errors?.['pattern']">Please enter a valid 10-digit phone
                            number.</div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
